apiVersion: theme.halo.run/v1alpha1
kind: Theme
metadata:
  name: theme-Serenity
spec:
  displayName: Serenity-Grace
  author:
    name: Serenity
    website: https://github.com/atangccc
  description: Serenity 开发的 Halo 博客主题，简约优雅，支持亮色/暗色模式。
  logo: /themes/theme-Serenity/assets/public/logo.webp
  homepage: https://github.com/atangccc/Serenity-Grace
  repo: https://github.com/atangccc/Serenity-Grace
  issues: https://github.com/atangccc/Serenity-Grace/issues
  license:
    - name: GPL-3.0
      url: https://github.com/atangccc/Serenity-Grace/blob/main/LICENSE
  settingName: theme-Serenity-setting
  configMapName: theme-Serenity-configmap
  version: 1.2.3
  requires: ">=2.0.0"
  customTemplates:
    page:
      - name: default
        description: 默认页面
        screenshot: 
        file: page.html
      - name: about
        description: 关于我
        screenshot: 
        file: about.html
      - name: moments
        description: 碎碎念
        screenshot: 
        file: moments.html
      - name: links
        description: 朋友们
        screenshot: 
        file: links.html
      - name: guestbook
        description: 留言板
        screenshot: 
        file: guestbook.html
      - name: projects
        description: 我的项目
        screenshot: 
        file: projects.html
      - name: friends-circle
        description: 朋友圈
        screenshot: 
        file: friends-circle.html
      - name: photos
        description: 图库
        screenshot: 
        file: photos.html
    post:
      - name: default
        description: 默认文章
        screenshot: 
        file: post.html
    category:
      - name: default
        description: 默认分类
        screenshot: 
        file: category.html
    tag:
      - name: default
        description: 默认标签
        screenshot: 
        file: tag.html
